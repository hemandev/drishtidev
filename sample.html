
  <html>
<head>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/sample.js"></script>
</head>
<body>
    <div id="carousel">

       <div class="hideLeft">
        <img src="poster.jpg">
      </div>

      <div class="prevLeftSecond">
        <img src="poster.jpg">
      </div>

      <div class="prev">
        <img src="poster.jpg">
      </div>

      <div class="selected">
        <img src="poster.jpg">
      </div>

      <div class="next">
        <img src="poster.jpg">
      </div>

      <div class="nextRightSecond">
        <img src="poster.jpg">
      </div>

      <div class="hideRight">
        <img src="poster.jpg">
      </div>

    </div>
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
</body>
